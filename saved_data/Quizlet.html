<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizlet</title>
    <style>
        * {
            font-family: sans-serif;
            font-weight: lighter;
            background-color: #0a092d;
            color: white;
        }

        button {
            border: 0;
        }

        td>input {
            background-color: rgba(0, 0, 0, 0);
            width: 100%;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-bottom: 2px solid white;
        }

        td {
            background-color: #2e3856;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 70%;
        }

        div {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            width: 100px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <th>Word</th>
                <th>Definition</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Word1"></td>
                <td><input type="text" placeholder="Definition1"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Word2"></td>
                <td><input type="text" placeholder="Definition2"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Word3"></td>
                <td><input type="text" placeholder="Definition3"></td>
            </tr>
        </table>
    </div>
    <div>
        <button>Add new</button>
        <input type="submit" value="Create">
    </div>
</body>

</html>
