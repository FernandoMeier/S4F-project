<!DOCTYPE html>
<html>
<head>
	<title>Mitochondria Flashcard</title>
	<style>
		.card-container {
			position: relative;
			width: 800px;
			height: 400px;
			perspective: 1000px;
		}
		
		.card {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			transform-style: preserve-3d;
			transition: transform 0.5s cubic-bezier(.37,-0.02,.69,1.8);
		}
		
		.card.flipped {
			transform: rotateX(180deg);
		}
		
		.card-front, .card-back {
            box-sizing: border-box;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
			border-radius: 10px;
			padding: 20px;
			text-align: center;
			font-size: 2em;
			font-weight: bold;
			color: white;
			background-color: #4CAF50;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		.card-back {
			transform: rotateX(180deg);
			background-color: #F44336;
		}
	</style>
</head>
<body>
	<div class="card-container">
		<div class="card">
			<div class="card-front">
				<p>Mitochondria</p>
			</div>
			<div class="card-back">
				<p>Powerhouse of the cell</p>
			</div>
		</div>
	</div>
	
	<script>
		var card = document.querySelector('.card');
		card.addEventListener( 'click', function() {
			card.classList.toggle('flipped');
		});
	</script>
</body>
</html>
