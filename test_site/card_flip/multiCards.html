<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="../../nav_style.css">
    <style>
        body {
            background-color: rgb(246, 247, 251);
            margin: 0;
        }

        .card-container {
            position: relative;
            width: 800px;
            height: 400px;
            perspective: 1000px;
            margin-top: 30px;
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(.37, -0.02, .69, 1.8);
        }

        .card.flipped {
            transform: rotateX(180deg);
        }

        .card-front,
        .card-back {
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: black;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            transform: rotateX(180deg);
            background-color: white;
        }

        .UI {
            display: flex;
            width: 100vw;
            height: 100vh;
            align-items: center;
            flex-direction: column;
        }

        #buttons {
            width: max-content;
        }

        * {
            user-select: none;
            font-family: sans-serif;
            font-weight: lighter;
        }

        #backwards,
        #forwards {
            width: 400px;
            height: 50px;
            max-width: 400px;
            border: 0;
            background-color: rgb(255, 255, 255);
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            border-radius: 7px;
        }

        #favDiv {
            align-items: start;
            justify-content: end;
            background-color: rgba(255, 255, 255, 0);
        }

        #unselected {
            height: 20px;
            width: 20px;
        }

        .fav {
            background-color: rgba(255, 255, 255, 0);
            border: 0;
            max-height: 20px;
            max-width: 20px;
            padding: 0;
        }

        .fav>img {
            max-height: 20px;
            max-width: 20px;
        }
    </style>
    <nav>
        <ul>
            <li>
                <a href="../../home.html">
                    Home*
                </a>
            </li>
            <li>
                <a href="../../saved_data/Quizlet.html">
                    Words*
                </a>
            </li>
            <li>
                <a href="../../test_site/read_excel/index.html">
                    Excel reader*
                </a>
            </li>
            <li>
                <a href="#">
                    Flashcards*
                </a>
            </li>
            <li>
                <a href="../../write/index.html">
                    Write*
                </a>
            </li>
        </ul>
    </nav>
</head>

<body>
    <div class="UI">
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <p id="front"><!--"key" value is inserted here--></p>
                </div>
                <div class="card-back">
                    <p id="back"><!--"value" value is inserted here--></p>
                </div>
            </div>
        </div>
        <div id="buttons">
            <button id="backwards">Previous card</button>
            <button id="forwards">Next card</button>
        </div>


    </div>


    <script>
        const words = JSON.parse(sessionStorage.getItem("words"));

        if (!words) {
            alert("No words found, redirecting to home page. to add words go 'to excel reader*' or 'words*'");
            window.location.href = "../../home.html";
        }

        document.addEventListener("DOMContentLoaded", () => {
            let currentCard = 0;

            const word = {
                key: "definition",
                value: "value",
                starred: false
            }

            let card = document.querySelector(".card");
            let fbtn = document.getElementById("forwards");
            let bbtn = document.getElementById("backwards");

            let front = document.getElementById("front");
            let back = document.getElementById("back");

            const btns = document.getElementsByClassName("fav")

            front.innerText = words[currentCard].word;
            back.innerText = words[currentCard].def;

            for (let i = 0; i < btns.length; i++) {
                
            }

            card.addEventListener("click", function () {
                card.classList.toggle("flipped");
            });

            fbtn.addEventListener("click", () => {
                if (currentCard + 1 < words.length) {
                    currentCard++;
                    card.classList.remove("flipped")
                    front.innerText = words[currentCard].word;
                    back.innerText = words[currentCard].def;
                }
            });

            bbtn.addEventListener("click", () => {
                if (currentCard > 0) {
                    currentCard--;
                    card.classList.remove("flipped")
                    front.innerText = words[currentCard].word;
                    back.innerText = words[currentCard].def;
                }
            });
        });

    </script>
</body>

</html>
